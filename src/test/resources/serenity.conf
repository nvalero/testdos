webdriver {
    driver = chrome
     capabilities {
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = [
          "--remote-allow-origins=*"]
        }
      }
}


#
# Define drivers for different platforms. Serenity will automatically pick the correct driver for the current platform
#
environments {
  default {
    webdriver.base.url = "https://qa.headway.gdmseeds.com/"
  }
  dev {
    webdriver.base.url = "https://dev.headway.gdmseeds.com/"
  }
  staging {
    webdriver.base.url = "https://stg.headway.gdmseeds.com/"
  }
  prod {
    webdriver.base.url = "https://headway.gdmseeds.com/"
  }
}